# GitHub Workflow for Valiant Picks
# Automatically runs tests and checks on pull requests

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ============================================
  # Lint and Check Code Quality
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies (server)
        run: |
          cd server
          npm ci
      
      - name: Install dependencies (client)
        run: |
          cd client
          npm ci
      
      # Add ESLint when configured
      # - name: Run ESLint (server)
      #   run: cd server && npm run lint
      
      # - name: Run ESLint (client)
      #   run: cd client && npm run lint

  # ============================================
  # Build Application
  # ============================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies (client)
        run: |
          cd client
          npm ci
      
      - name: Build client
        run: |
          cd client
          npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: client-build
          path: client/build/

  # ============================================
  # Security Audit
  # ============================================
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Audit server dependencies
        run: |
          cd server
          npm audit --audit-level=moderate
      
      - name: Audit client dependencies
        run: |
          cd client
          npm audit --audit-level=moderate

